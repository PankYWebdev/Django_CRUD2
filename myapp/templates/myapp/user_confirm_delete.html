<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Are you sure you want to delete {{ user.name }}?</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirm">
    </form>
    <a href="{% url 'user_list' %}">Cancel</a>
</body>
</html>
