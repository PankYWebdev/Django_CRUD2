<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
        <li><a href="{% url 'user_detail' user.pk %}">{{ user.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'user_create' %}">Add new user</a>
</body>
</html>
