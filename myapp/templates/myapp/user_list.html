<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>

    <form method="GET" action="{% url 'user_list' %}">
        <input type="text" name="q" placeholder="Search users">
        <input type="submit" value="Search">
    </form>
    
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <ul>
        {% for user in users %}
        <li><a href="{% url 'user_detail' user.pk %}">{{ user.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'user_create' %}">Add new user</a>
</body>
</html>
